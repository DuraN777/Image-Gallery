<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/02f28b383f.js" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
  <title>Image Gallery</title>
</head>
<body>
  <section class="search">
    <img src="images/search-img.jpg" alt="Zoomed in laptop keypad" class="search__img">
    <div class="search__content">
      <h1 class="search__content-title">Image Gallery with javascript</h1>
      <p class="search__content-text">Search and download any images within a second</p>
      <div class="search__box">
        <i class="search__box-icon fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Searh Images" class="search__box-input js-search-input">
      </div>
    </div>
  </section>
  <section class="gallery">
    <h2 class="gallery__warning">We are sorry, currently we dont have any photo with that description or attribute. </br>
      Please search for something else.
    </h2>
    <ul class="gallery__images js-gallery"></ul>
    <button class="gallery__load-more">Load More</button>
  </section>
</body>
</html>
